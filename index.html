<head>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Mr. Robogers Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome, to Mr. Robogers Neighborhood</h1>

      <form id="formOne">

        <input id="userInput" type="number" placeholder="Enter Here">
        <button class="btn btn-info" type="submit">Submit</button>
      </form>
      <div id="output">
        
      </div>
    </div>
  </div>
  
</body>
