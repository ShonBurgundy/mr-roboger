<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Mr. Robogers Neighborhood</title>
  </head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome, to Mr. Robogers Neighborhood</h1>
    </div>
    <div class="form-group">
      <div class="well">
        <div class="box">
          <form id="formOne">
            <h2>Enter your name & a number to talk to Mr. Roboger!</h2>
            <label for="user-name">Hi, what's your name!</label>
            <input id="user-name" type="text" placeholder="Enter Here">
            </br>
            <label for="userInput">Now enter a number!</label>
            <input id="userInput" type="number" placeholder="Enter Here">
            <button class="btn btn-info" type="submit">Submit</button>
            <!-- <img src="https://bit.ly/2UYSM1Q" alt="Mr.roboger" width="175" height="200"> -->
          </form>
        </div>
      </div>
      <div id="output">
        
      </div>
      <div id="left"></div>
      <div id="right"></div>
      <div id="top"></div>
      <div id="bottom"></div>
    </div>
  </div>

</body>
</html>
